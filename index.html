<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 選片小幫手 | Movie Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-film me-2"></i>Netflix 選片小幫手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#movies">熱門電影</a></li>
                    <li class="nav-item"><a class="nav-link" href="#recommend">推薦表單</a></li>
                    <li class="nav-item"><a class="nav-link" href="#favorites">我的收藏</a></li>
                </ul>
                <button class="btn btn-outline-light ms-3" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 首頁橫幅 -->
    <section id="home" class="hero-section">
        <div class="container text-center">
            <h1 class="display-3 fw-bold mb-4">探索你的下一部好電影</h1>
            <p class="lead mb-4">個人化推薦系統，找到最適合你的電影</p>
            <button class="btn btn-primary btn-lg" onclick="scrollToSection('recommend')">
                開始使用 <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </section>

    <!-- 熱門電影展示 -->
    <section id="movies" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">本週熱門作品</h2>
            <div class="row g-4" id="movieCards">
                <!-- 動態生成電影卡片 -->
            </div>
        </div>
    </section>

    <!-- 推薦表單 -->
    <section id="recommend" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">個人化電影推薦</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <form id="recommendForm" novalidate>
                                <div class="mb-3">
                                    <label for="userName" class="form-label">姓名 *</label>
                                    <input type="text" class="form-control" id="userName" required minlength="2">
                                    <div class="invalid-feedback">請輸入至少2個字元的姓名</div>
                                </div>

                                <div class="mb-3">
                                    <label for="userEmail" class="form-label">電子郵件 *</label>
                                    <input type="email" class="form-control" id="userEmail" required>
                                    <div class="invalid-feedback">請輸入有效的電子郵件地址</div>
                                </div>

                                <div class="mb-3">
                                    <label for="userAge" class="form-label">年齡 *</label>
                                    <input type="number" class="form-control" id="userAge" required min="13" max="100">
                                    <div class="invalid-feedback">年齡必須在13-100之間</div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">偏好類型 *</label>
                                    <div class="genre-buttons">
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="動作">動作</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="劇情">劇情</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="喜劇">喜劇</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="科幻">科幻</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="恐怖">恐怖</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="愛情">愛情</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="驚悚">驚悚</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="奇幻">奇幻</button>
                                        <button type="button" class="btn btn-outline-primary genre-btn" data-genre="懸疑">懸疑</button>
                                    </div>
                                    <div class="invalid-feedback d-block" id="genreError"></div>
                                </div>

                                <div class="mb-4">
                                    <label for="userMessage" class="form-label">其他偏好說明</label>
                                    <textarea class="form-control" id="userMessage" rows="3" maxlength="200"></textarea>
                                    <small class="text-muted">還可輸入 <span id="charCount">200</span> 字元</small>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        我同意接收電影推薦通知 *
                                    </label>
                                    <div class="invalid-feedback">請同意服務條款</div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-search me-2"></i>取得推薦
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- 推薦結果 -->
                    <div id="recommendResult" class="mt-4" style="display: none;">
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle me-2"></i>推薦成功！</h5>
                            <p class="mb-0">根據您的偏好，我們為您推薦以下電影：</p>
                        </div>
                        <div class="row g-3" id="recommendedMovies"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 我的收藏 -->
    <section id="favorites" class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>我的收藏電影</h2>
                <button class="btn btn-danger btn-sm" id="clearFavorites">
                    <i class="fas fa-trash me-2"></i>清空收藏
                </button>
            </div>
            <div class="row g-4" id="favoritesContainer">
                <div class="col-12 text-center text-muted">
                    <i class="fas fa-heart fa-3x mb-3"></i>
                    <p>尚無收藏電影，點擊愛心圖示將喜歡的電影加入收藏</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">&copy; Netflix 選片小幫手 | 使用 HTML5、CSS3、Bootstrap 5、JavaScript 開發</p>
            <div class="mt-2">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- 回到頂部按鈕 -->
    <button id="backToTop" class="btn btn-primary" title="回到頂部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
